<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>

        </ion-buttons>
        <ion-buttons slot="secondary">
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content id="main" color="tertiary">
    <div id="lista" *ngFor="let pub of pubsC">
        <div class="cards">
            <div class="card-topo">
                <ion-avatar class="card-avatar" (click)="goRest(pub.resId)" slot="start">
                    <img class="card-avatar-img" src={{pub.resAvatar}}>
                </ion-avatar>
                <label class="card-nome" (click)="goRest(pub.resId)">{{pub.resName}}</label>
                <ion-icon class="card-icon-top" name="ellipsis-vertical"></ion-icon>
            </div>
            <div class="card-mid">
                <img class="card-img"src="{{pub.pubImg}}">
            </div>            
            <div class="card-foot">
                <ion-icon class="card-icon left" name="heart-outline"></ion-icon>
                <ion-icon class="card-icon left" name="chatbubbles-outline"></ion-icon>
                <ion-icon class="card-icon left" name="send-outline"></ion-icon>
                <ion-icon class="card-icon right" name="flag-outline"></ion-icon>
            </div>
            <p>{{pub.pubDesc}}</p>
        </div>
    </div>
</ion-content>
