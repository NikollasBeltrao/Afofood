<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="closeModal()">
            <ion-icon name="close" color="light"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>
    	Filtrar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item margin-bottom>
    <ion-label color="primary" stacked>
    	<ion-text color="dark" class="fw500">Lugar Especifico</ion-text>
    </ion-label>
    <ion-input type="number" placeholder="Nome da lanchonete"></ion-input>
  </ion-item>

	<ion-item>
	  <ion-label class="no-margin-bottom" stacked>
      <ion-text color="dark" class="fw500">Num sei:</ion-text>
    </ion-label>
    <ion-range min="1" max="50" step="1" value="1" class="no-padding-top" [(ngModel)]="radiusmiles">
      <ion-label slot="start"><ion-text color="primary"> {{radiusmiles}} Mile(s)</ion-text></ion-label>
    </ion-range>
	</ion-item>

	<ion-item>
	  <ion-label class="fw500" color="dark">Organizar por: </ion-label>
	  <ion-select [(ngModel)]="organizeby">
	    <ion-select-option>Mais Pedido</ion-select-option>
	    <ion-select-option>Menor Preço</ion-select-option>
	    <ion-select-option>Maior Preço</ion-select-option>
	    <ion-select-option>Menor Tempo de Entrega</ion-select-option>
	    <ion-select-option>Qualificação</ion-select-option>
	  </ion-select>
	</ion-item>

	<ion-item>
	  <ion-label class="fw500" color="dark">Cardapio: </ion-label>
	  <ion-select [(ngModel)]="dishtype" multiple="true">
	    <ion-select-option>Marmita</ion-select-option>
	    <ion-select-option>Pizza</ion-select-option>
	    <ion-select-option>Massa</ion-select-option>
	    <ion-select-option>Doce</ion-select-option>
	    <ion-select-option>Vegano</ion-select-option>
	    <ion-select-option>Fast Food</ion-select-option>
	  </ion-select>
	</ion-item>

	<ion-item margin-bottom>
	  <ion-label class="no-margin-bottom">
      <ion-text color="dark" class="fw500">Min/Max Price:</ion-text>
    </ion-label>

      <ion-range dualKnobs="true" [(ngModel)]="minmaxprice" min="10" max="1000" step="10" class="no-padding-top">
        <ion-label slot="start"><ion-text color="primary">R$ {{minmaxprice.lower}}</ion-text></ion-label>
        <ion-label slot="end"><ion-text color="primary">R$ {{minmaxprice.upper}}</ion-text></ion-label>
      </ion-range>
	</ion-item>

	<ion-button expand="full" color="primary" (click)="closeModal()">Buscar Resultados</ion-button>
</ion-content>
